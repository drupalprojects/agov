machine:
  timezone:
    Australia/Perth
  php:
    version: 5.6.22
  node:
      version: 8.6.0
  hosts:
    agov.dev: 127.0.0.1

dependencies:
  cache_directories:
    - vendor
    - bin
  pre:
    - echo "date.timezone = Australia/Perth" > /opt/circleci/php/$(phpenv global)/etc/conf.d/timezone.ini
    # Tell composer to ignore any changes.
    - composer config --global discard-changes true
    - echo "memory_limit = 256M" > /opt/circleci/php/$(phpenv global)/etc/conf.d/memory.ini
    - sudo unlink /usr/lib/apache2/modules/libphp5.so
    - sudo ln -s $PHPENV_ROOT/versions/$(phpenv global)/usr/lib/apache2/modules/libphp5.so /usr/lib/apache2/modules/libphp5.so
    - sudo cp vhost /etc/apache2/sites-available/agov.conf
    - sudo a2ensite agov
    - sudo a2dissite 000-default
    - sudo a2enmod rewrite

    # Symlink some binaries so they're accessible globally.
    - ln -s `pwd`/bin/drush /home/ubuntu/bin/drush
    - ln -s `pwd`/bin/phing /home/ubuntu/bin/phing
    - cp build.circle.properties build.properties

  post:
    - composer install --prefer-dist --dev
    - npm install
    - bundle install --path vendor/bundle
    - phing clean
    - phing prepare
    - phing make
    - sudo service apache2 restart
    - phing install -verbose
    - mkdir app/sites/simpletest
    - chmod 777 app/sites/simpletest
    - mkdir -p app/sites/default/files/tmp
    - mkdir -p app/sites/default/private

test:
  override:
    - phing phpcs
    - node_modules/.bin/gulp lint:js-with-fail
    # Temporarily disable sass lint failing, until Issue #2650652 is complete.
    # - node_modules/.bin/gulp lint:sass-with-fail
    - phing behat

deployment:
  prod:
    branch: 7.x-3.x
    commands:
      - bundle install --path vendor/bundle
      - git config --global user.email "admin@previousnext.com.au"
      - git config --global user.name "PreviousNext"
      # Compiled CSS.
      - bin/phing gulp:build
      - git add -f themes/agov/agov_whitlam/css
      - git add .
      - git commit -m 'Compiled CSS.'
      # Clean up the state of the folder.
      - git checkout 7.x-3.x
      - git add .
      - git reset --hard
      # Circle does a shallow clone so we must do this.
      - git fetch --unshallow
      # Add drupal.org as a remote.
      - git remote add dorg pnx-bot@git.drupal.org:project/agov.git
      - git fetch dorg
      # Add the existing build commits into the current branch.
      - rm -rf vendor styleguide
      - git merge -X ours --no-edit dorg/7.x-3.x
      - git status
      - ls -lah
      - git log | head -n20
      - git branch
      - git remote -v
      # Push the new commits and build commit to the remote.
      - git push dorg 7.x-3.x
